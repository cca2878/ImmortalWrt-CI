#ubuntu容器中编译
name: WRT-CONTAINER

on:
  workflow_dispatch:
    inputs:
      WRT_TARGET:
        default: 'x86'
        required: true
        type: string
      WRT_REPO:
        default: 'immortalwrt/immortalwrt'
        required: true
        type: string
      WRT_BRANCH:
        default: 'master'
        required: true
        type: string
      WRT_CACHE:
        description: '使用Cache'
        default: 'false'
        required: true
        type: boolean
      WRT_TAGCONF:
        description: '标出使用的Conf'
        default: 'false'
        required: true
        type: boolean
      WRT_TEST:
        description: '仅输出配置文件，不编译'
        default: 'false'
        required: true
        type: boolean

env:
  WRT_TARGET: ${{inputs.WRT_TARGET}}
  WRT_TAGCONF: ${{inputs.WRT_TAGCONF}}
  WRT_THEME: Not Impl
  WRT_NAME: Not Impl
  WRT_WIFI: Not Impl
  WRT_IP: Not Impl
  WRT_PW: Not Impl
  WRT_REPO: https://github.com/${{inputs.WRT_REPO}}
  WRT_BRANCH: ${{inputs.WRT_BRANCH}}
  WRT_PACKAGE: Not Impl
  WRT_TEST: ${{inputs.WRT_TEST}}
  WRT_CACHE: ${{inputs.WRT_CACHE}}
  HOST_ROOT: /host_root

jobs:
  core:
    name: CONTAINER_${{inputs.WRT_REPO}}_${{inputs.WRT_TARGET}}
    runs-on: ubuntu-latest
    container: 
      image: ubuntu:latest
      volumes:
        - /mnt:/volume_mnt
      options: --env TZ=Asia/Shanghai
    defaults:
      run:
        shell: su ubuntu -c "bash {0}"
    steps:
      - name: Initialize Syetem
        shell: bash
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo $WRT_TAGCONF
          apt -yqq update
          apt -yqq install tzdata sudo
          ln -fs /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          dpkg-reconfigure --frontend noninteractive tzdata
          passwd -d ubuntu
          chmod -R 775 /volume_mnt
          chown -R ubuntu /volume_mnt
      
      - name: Free disk space
        shell: bash
        if: false
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "Removing Android, .Net, Haskell, Tool Cache..."
          echo "- Android: $(rm -rfv $HOST_ROOT/usr/local/lib/android 2>&1 | grep "removed" | wc -l) files removed."
          echo "- .Net: $(rm -rfv $HOST_ROOT/usr/share/dotnet 2>&1 | grep "removed" | wc -l) files removed."
          echo "- Haskell: $(rm -rfv $HOST_ROOT/opt/ghc /host_root/usr/local/.ghcup 2>&1 | grep "removed" | wc -l) files removed."
          echo "- Tool Cache: $(rm -rfv $HOST_ROOT/opt/hostedtoolcache 2>&1 | grep "removed" | wc -l) files removed."
          echo "Removing Custom Folder..."
          echo "- Custom Folder: $(rm -rfv $HOST_ROOT/usr/share/swift $HOST_ROOT/usr/share/miniconda $HOST_ROOT/usr/share/az* $HOST_ROOT/usr/local/lib/node_modules $HOST_ROOT/usr/local/share/chromium $HOST_ROOT/usr/local/share/powershell 2>&1 | grep "removed" | wc -l) files removed."

      - name: Container Information
        run: |
          echo "=====Container=Info====="
          sudo lscpu | grep -E "name|Core|Thread"
          echo "========================"
          sudo df -h
          echo "========================"
          sudo du -h --max-depth=1
          echo "========================"
          echo "User: $(whoami)"
          echo "Time: $(date -Iseconds)"
          echo "========================"

      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Initialize Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt -yqq full-upgrade
          
          sudo apt -yqq install dos2unix zip curl
          
          sudo apt -yqq autoremove --purge
          sudo apt -yqq autoclean
          sudo apt -yqq clean

          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: Initialize Values
        shell: bash
        run: |
          export WRT_DATE=$(date -Iseconds)
          export F_DATE=$(date +"%y%m%d_%H%M%S")
          export WRT_CI=$(basename $GITHUB_WORKSPACE)
          export WRT_VER=$(echo $WRT_REPO | cut -d '/' -f 5-)-$WRT_BRANCH
          export WRT_TYPE=$(sed -n "1{s/^#//;s/\r$//;p;q}" $GITHUB_WORKSPACE/Simple/Config/$WRT_TARGET.txt)
          
          if [ $WRT_TAGCONF ]; then
            export WRT_TAG=$WRT_TARGET'_'$WRT_DATE
          else
            export WRT_TAG='build_'$WRT_DATE
          fi
          echo $WRT_TAG

          echo "WRT_DATE=$WRT_DATE" >> $GITHUB_ENV
          echo "F_DATE=$F_DATE" >> $GITHUB_ENV
          echo "WRT_CI=$WRT_CI" >> $GITHUB_ENV
          echo "WRT_VER=$WRT_VER" >> $GITHUB_ENV
          echo "WRT_TYPE=$WRT_TYPE" >> $GITHUB_ENV

      - name: Prepare Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO /volume_mnt/wrt/
          find $GITHUB_WORKSPACE -type f -iregex '.*(txt|sh)$' -exec dos2unix {} \; -exec chmod 777 {} \;

      - name: Check Code
        shell: bash
        run: |
          cd /volume_mnt/wrt/ && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV

      - name: Check Caches
        id: check-cache
        if: ${{ env.WRT_TEST != 'true' && env.WRT_CACHE == 'true' }}
        uses: actions/cache@main
        with:
          key: ${{env.WRT_TARGET}}-${{env.WRT_VER}}-${{env.WRT_HASH}}
          path: |
            /volume_mnt/wrt/.ccache
            /volume_mnt/wrt/staging_dir/host*
            /volume_mnt/wrt/staging_dir/tool*

      - name: Update Caches
        if: ${{ env.WRT_TEST != 'true' && env.WRT_CACHE == 'true' }}
        run: |
          if ${{steps.check-cache.outputs.cache-hit == 'true'}}; then
            sed -i 's/ $(tool.*\/stamp-compile)//g' /volume_mnt/wrt/Makefile
            sed -i 's/ $(tool.*\/stamp-install)//g' /volume_mnt/wrt/Makefile

            echo "toolchain skiped done!"
          else
            gh extension install actions/gh-actions-cache

            CACHE_LIST=$(gh actions-cache list --key "$WRT_TARGET-$WRT_VER" | cut -f 1)
            for CACHE_KEY in $CACHE_LIST; do
               gh actions-cache delete $CACHE_KEY --confirm
            done

            echo "caches cleanup done!"
          fi

      - name: Custom Feeds
        run: |
          cd /volume_mnt/wrt/
          
          cat $GITHUB_WORKSPACE/Simple/Feeds/$WRT_TARGET.txt >> feeds.conf.default
          cat feeds.conf.default

      - name: Update Feeds
        run: |
          cd /volume_mnt/wrt/

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Custom Packages
        run: |
          cd /volume_mnt/wrt/package/

          bash $GITHUB_WORKSPACE/Simple/Scripts/Packages.sh
          bash $GITHUB_WORKSPACE/Simple/Scripts/Handles.sh

      - name: Custom Settings
        run: |
          cd /volume_mnt/wrt/

          rm -rf ./tmp* ./.config*

          cat $GITHUB_WORKSPACE/Simple/Config/$WRT_TARGET.txt >> .config

          bash $GITHUB_WORKSPACE/Simple/Scripts/Settings.sh

          make -j $(($(nproc)+1)) defconfig V=sc

      - name: Download Packages
        if: env.WRT_TEST != 'true'
        run: |
          cd /volume_mnt/wrt/

          make -j $(($(nproc)+1)) download V=sc

      - name: Compile Firmware
        if: env.WRT_TEST != 'true'
        run: |
          cd /volume_mnt/wrt/

          make -j $(($(nproc)+1)) V=w || make -j 1 V=sc

      - name: Package Firmware
        run: |
          cd /volume_mnt/wrt/ && mkdir ./upload

          cp -f ./.config ./upload/config_"$WRT_TARGET"_"$WRT_VER"_"$F_DATE".txt

          if [[ $WRT_TEST != 'true' ]]; then
            find ./bin/targets/ -iregex ".*\(json\|manifest\|packages\)$" -exec rm -rf {} +

            for TYPE in $WRT_TYPE ; do
              for FILE in $(find ./bin/targets/ -type f -iname "*$TYPE*.*") ; do
                EXT=$(basename $FILE | cut -d '.' -f 2-)
                NAME=$(basename $FILE | cut -d '.' -f 1 | grep -io "\($TYPE\).*")
                NEW_FILE="$WRT_VER"_"$NAME"_"$F_DATE"."$EXT"
                mv -f $FILE ./upload/$NEW_FILE
              done
            done

            find ./bin/targets/ -type f -exec mv -f {} ./upload/ \;
          fi
          
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: fw_${{env.WRT_TARGET}}_${{env.WRT_VER}}_${{env.F_DATE}}
          path: /volume_mnt/wrt/upload/*
          if-no-files-found: error
